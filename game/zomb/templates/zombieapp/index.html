<!DOCTYPE html>

<!-- this will be the index page of the game with a logo, a play link,
a login link, a register link, a link to the leaderboard and a link to the game instructions
The links shown will be different depending whether the user has logged in.-->

{% extends "base.html" %}

{% load staticfiles %}


{% block content %}

    <img src="{% static "images/logo_v1.jpg" %}" alt="Game Logo" /><br/>

    <!-- AUTHENTICATION NEEDS TO BE IMPLEMENTED! -->
        <!-- Links need to be done properly! -->


    {% if user.is_authenticated %}

    <h1>Hello {{ user.username }}!</h1>

    <a href="/playgame/">Play Game</a><br />

    <a href="/leaderboard/">View Leaderboard</a><br />

    <a href="/logout/">Logout</a><br /><br />

    <a href="/profile/">profile</a><br /><br />

    <a href="/game_instructions/">Game Instructions</a><br />

    {% else %}

    <a href="/login/">Login</a><br /><br />

    <a href="/register/">Register</a><br />

    <a href="/leaderboard/">View Leaderboard</a><br />

    <a href="/game_instructions/">Game Instructions</a><br />

    {% endif %}





{% endblock content %}
